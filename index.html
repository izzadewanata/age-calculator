<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="heading">Age Calculator</h1>
        <div class="form">
            <label for="calendar">Enter your Date of Birth</label>
            <input type="date" id="calendar" name="DOB">
            <p id="result"></p>
            <button id="button" class="submit">Calculate Now</button>
        </div>
    </div>
    <h3 class="author">by Izza Sinatrya</h3>
    <script src="index.js"></script>
</body>
</html>
